<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="img/scooby.webp" class="imggg">
        </div>
        <div class="right-section">
            <form action="#" id="login-form">
                <h2>Bem-vindo de volta</h2>
                <h3>Faça login na sua conta</h3>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="0123456789">
                    <p id="senha-error" class="error-message"></p>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox">Lembre de mim
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="login-btn">Entrar na conta</button>
                <button type="button" class="google-login-btn">
                    <img src="img/googleicon.png" alt="Google Icon">
                    Ou faça login com o Google
                </button>
            </form>

            
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
